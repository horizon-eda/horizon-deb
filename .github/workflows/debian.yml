name: Build Debian packages

on:
  push:
    branches: [ '*' ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

env:
  HORIZON_VERSION: 1.4.0
  HORIZON_PKG_VERSION: 1
  DEBIAN_FRONTEND: noninteractive
  LANG: en_US.UTF-8

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: 
          - distro: debian
            release: buster
            id: 150
          - distro: debian
            release: bullseye
            id: 207
          - distro: ubuntu
            release: bionic
            id: 190
          - distro: ubuntu
            release: focal
            id: 206
          - distro: ubuntu
            release: groovy
            id: 219
    runs-on: ubuntu-latest
    container: ${{ matrix.os.distro }}:${{ matrix.os.release }}
    steps:
    - name: check if master branch
      if: ${{ github.ref == 'refs/heads/packagecloud' }}
      run: echo "Building tag ${{ github.ref }}"
    - name: update apt cache
      run: apt-get update
    - name: install dependencies
      run: apt-get install -y git build-essential libsqlite3-dev util-linux librsvg2-dev libcairomm-1.0-dev libepoxy-dev libgtkmm-3.0-dev uuid-dev libboost-dev  libzmq5 libzmq3-dev libglm-dev libgit2-dev libcurl4-gnutls-dev liboce-ocaf-dev libpodofo-dev python3 libzip-dev git libdxflib-dev
    - name: install build utils
      run: apt-get install -y devscripts build-essential lintian wget debhelper curl
    - name: fix locale on bionic
      if: ${{ matrix.os.release == 'bionic' }}
      run: |
        apt-get install locales
        locale-gen ${{ env.LANG }}

    - uses: actions/checkout@v2
    - name: download tarball
      run: wget https://github.com/horizon-eda/horizon/archive/v${HORIZON_VERSION}.tar.gz -O horizon-eda-upstream_${HORIZON_VERSION}.orig.tar.gz

    - name: unpack tarball and add debian directory
      run: |
        tar xzf horizon-eda-upstream_${HORIZON_VERSION}.orig.tar.gz
        mv horizon-${HORIZON_VERSION} horizon-eda-upstream-${HORIZON_VERSION}
        cp -r debian horizon-eda-upstream-${HORIZON_VERSION}

    - name: run debuild
      run: debuild -uc -us
      working-directory: horizon-eda-upstream-${{ env. HORIZON_VERSION }}

    - name: list files
      run: ls
    - name: upload debian packages
      uses: actions/upload-artifact@v2-preview
      with:
        name: packages-${{ matrix.os.distro }}-${{ matrix.os.release }}
        path: ./*.*deb
    - name: upload debian source files
      uses: actions/upload-artifact@v2-preview
      with:
        name: source-packages-${{ matrix.os.distro }}-${{ matrix.os.release }}
        path: |
          *.dsc
          *.debian.tar.*
          *.orig.tar.*
    - name: Push to packagecloud
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
        curl -X POST https://${{ secrets.PACKAGECLOUD_API_TOKEN }}:@packagecloud.io/api/v1//repos/horizon-eda/horizon-eda/packages.json  -F "package[distro_version_id]=${{ matrix.os.id }}"  -F "package[package_file]=@horizon-eda-upstream_${{ env.HORIZON_VERSION }}-${{ env.HORIZON_PKG_VERSION }}_amd64.deb"
#        curl -X POST https://${{ secrets.PACKAGECLOUD_API_TOKEN }}:@packagecloud.io/api/v1//repos/horizon-eda/horizon-eda/packages.json  -F "package[distro_version_id]=${{ matrix.os.id }}"  -F "package[package_file]=@$(echo horizon-eda-upstream-dbgsym_${{ env.HORIZON_VERSION }}-${{ env.HORIZON_PKG_VERSION }}_amd64.*deb)"
